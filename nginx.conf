# HTTP: перенаправление на HTTPS
server {
    listen 80;
    listen [::]:80;
    return 301 https://$host$request_uri;
}

# HTTPS: основная конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Корневая директория с файлами сайта
    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/ssl/certs/nwgate-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nwgate-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;

    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Настройки для обслуживания статических файлов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Запрещаем доступ к файлам, начинающимся с точки (например, .env, .git)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Настройки кэширования для статических assets (CSS, JS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
